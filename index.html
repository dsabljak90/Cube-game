<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <section id="settingsSection">
      <a id="settingsButtonOpen" class="">
        <img src="settings.svg" />
      </a>

      <div id="settings" class="hidden">
        <label for="player0">Chose your name</label>
        <input type="text" id="player0" />
        <label for="player1">Chose your name</label>
        <input type="text" id="player1" />
        <label for="victoryScore">Set scores necessary for victory</label>
        <input type="text" id="victoryScore" />
        <button id="settingsButton">Save</button>
      </div>
    </section>
    <section class="main-container">
      <main>
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">43</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">24</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
